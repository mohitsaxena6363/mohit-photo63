<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohit Saxena - Outlaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --card: #333;
      --text: #fff;
      --input-bg: #444;
      --blue: #31a8ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', monospace;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #000000, #1f1f2e, #2c2c3c, #121212);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.light-mode {
      background: #f5f5f5 !important;
      animation: none !important;
      color: #000;
    }

    body.light-mode .welcome,
    body.light-mode .login-box {
      color: #000;
    }

    body.light-mode .login-box {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.light-mode input {
      background: #eee;
      color: #000;
    }

    body.light-mode button,
    body.light-mode .toggle-mode {
      background: #007bff;
      color: #fff;
    }

    .welcome, .login-box {
      display: none;
    }

    .show {
      display: block;
    }

    .welcome {
      text-align: center;
    }

    @keyframes logoAnimate {
      0% {
        transform: translateY(0px) scale(1);
        filter: drop-shadow(0 0 0px #31a8ff);
      }
      50% {
        transform: translateY(-8px) scale(1.05);
        filter: drop-shadow(0 0 10px #31a8ff);
      }
      100% {
        transform: translateY(0px) scale(1);
        filter: drop-shadow(0 0 0px #31a8ff);
      }
    }

    .typing-flicker {
      font-size: 2em;
      color: #00f0ff;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00f0ff;
      animation: typing 1.5s steps(30, end) forwards, blink 0.5s step-end infinite, flicker 1.5s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 25ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .welcome p {
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
      animation: fadeIn 0.7s ease-in-out forwards;
      color: #ccc;
    }

    .welcome button {
      padding: 0.7rem 1.5rem;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 0.7s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: var(--blue);
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.4rem;
      background: var(--input-bg);
      color: white;
      font-size: 1rem;
    }

    button.login-btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.4rem;
      background: var(--blue);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.8rem;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #444;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: white;
      z-index: 99;
    }
  </style>
</head>
<body>

<div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Light</div>

<!-- âœ… Welcome Page -->
<div class="welcome show" id="welcomePage">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Adobe_Photoshop_CC_icon.svg"
       alt="Photoshop Logo"
       style="width: 80px; margin-bottom: 1rem; animation: logoAnimate 2.5s ease-in-out infinite;">
  <h1 class="typing-flicker">Mohit Saxena - Outlaw</h1>
  <p>Welcome to the Photoshop Login Portal</p>
  <button onclick="speakThenLogin()">Continue to Login</button>
</div>

<!-- âœ… Login Page -->
<div class="login-box" id="loginPage">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Adobe_Photoshop_CC_icon.svg" alt="Photoshop Logo">
  <h2>Photoshop Login</h2>

  <div class="input-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
  </div>

  <button class="login-btn" onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script>
  function speakThenLogin() {
    function loadVoicesAndSpeak() {
      const msg = new SpeechSynthesisUtterance("Welcome to Mohit Saxena's Portal");
      msg.lang = "en-US";
      msg.pitch = 1.2;
      msg.rate = 1;
      const voices = speechSynthesis.getVoices();
      const femaleVoice = voices.find(v => v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("google"));
      msg.voice = femaleVoice || voices[0];
      speechSynthesis.speak(msg);

      msg.onend = () => {
        document.getElementById("welcomePage").classList.remove("show");
        document.getElementById("loginPage").classList.add("show");
      };
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSpeak;
    } else {
      loadVoicesAndSpeak();
    }
  }

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (user === "Mohit" && pass === "1234") {
      error.style.color = "lightgreen";
      error.textContent = "Login successful. Redirecting...";
      setTimeout(() => {
        window.open("https://drive.google.com/file/d/1v5V4tfQyOPef88gSJ3AlMCVfOloN9EYt/view?usp=sharing", "_blank");
      }, 1200);
    } else {
      error.style.color = "#ff6b6b";
      error.textContent = "Incorrect username or password.";
    }
  }

  function toggleMode() {
    document.body.classList.toggle("light-mode");
    const toggle = document.querySelector(".toggle-mode");
    toggle.textContent = document.body.classList.contains("light-mode") ? "ðŸŒ‘ Dark" : "ðŸŒ™ Light";
  }

  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && document.getElementById("loginPage").classList.contains("show")) {
      login();
    }
  });
</script>

</body>
</html>
